<div class="filter-container" style="margin: 16px 0">
  <mat-form-field appearance="outline" style="width: 40%">
    <mat-label>Filter</mat-label>
    <input
      matInput
      [(ngModel)]="filterValue"
      (ngModelChange)="applyFilter()"
      placeholder="Type to filter products"
    />
  </mat-form-field>
  <mat-select
    appearance="outline"
    style="width: 20%; margin: 10px"
    placeholder="Category"
    [(ngModel)]="selectedCategory"
    (selectionChange)="applyFilter()"
  >
    <mat-option value="">All Categories</mat-option>
    <mat-option *ngFor="let category of categories" [value]="category">
      {{ category }}
    </mat-option>
  </mat-select>
  <mat-radio-group
    appearance="outline"
    style="width: 20%"
    [(ngModel)]="selectedAvailability"
    (change)="applyRadioFilter()"
    style="
      margin-left: 16px;
      display: inline-flex;
      align-items: center;
      margin: 10px;
    "
  >
    <mat-radio-button value="">All</mat-radio-button>
    <mat-radio-button value="true" style="margin-left: 8px"
      >Available</mat-radio-button
    >
    <mat-radio-button value="false" style="margin-left: 8px"
      >Not Available</mat-radio-button
    >
  </mat-radio-group>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  style="width: 100%"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let p">{{ p.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let p">{{ p.description }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let p">{{ p.price | currency : "BRL" }}</td>
  </ng-container>

  <ng-container matColumnDef="categoryPath">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let p">{{ p.categoryPath }}</td>
  </ng-container>

  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef>Available</th>
    <td mat-cell *matCellDef="let p">{{ p.available ? "Yes" : "No" }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
